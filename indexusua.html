<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoApp</title>
    <link rel="stylesheet" href="estilospr.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>Hello geo</h1>
            <div class="menu-dots" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu" id="menu">
                <ul>
                    <li><button class="menu-button"><i class="bi bi-gear"></i> Settings</button></li>
                    <li><button class="menu-button"><i class="bi bi-house"></i> Home</button></li>
                    <li><button class="menu-button"><i class="bi bi-person"></i> Profile</button></li>
                </ul>
            </div>
        </div>
        <h2>Where are we going today?</h2>
        <div id="content">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" placeholder="What you looking for?">
                    <button class="search-button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div class="search-options">
                    <button class="option-button"><i class="bi bi-bookmark-heart"></i> Restaurant by qualifications</button>
                    <button class="option-button"><i class="bi bi-cash"></i> Restaurant by price</button>
                    <button class="option-button"><i class="bi bi-car-front-fill"></i> Restaurant by distance</button>
                </div>
            </div>
        </div>
        <div class="assistant">
            <div class="assistant-message">I'm your assistance menu</div>
            <button class="assistant-button">
                <img src="/img/Geoapp.png" 
            </button>
        </div>
    </div>
    <script src="scriptpr.js"></script>
</body>
</html>
